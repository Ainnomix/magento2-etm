<table class="admin__control-table">
    <thead>
        <tr each="data: $data.storeOptions, as: 'element'">
            <th class="col-store-view" data-bind="text: element.label" />
        </tr>
    </thead>
    <tbody>
        <tr each="data: $data.storeOptions, as: 'element'">
            <td class="col-store-view">
                <input class="input-text" type="text" data-bind="
                    value: $parent.getValue(element.value),
                    attr: {
                        name: $parent.genInputName(element),
                        id: $parent.genInputId(element),
                        maxlength: 255
                    }"
                />
            </td>
        </tr>
    </tbody>
</table>
